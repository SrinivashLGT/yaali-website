name: Deploy to Vercel (on development)

on:
  push:
    branches:
      - development

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy with Vercel CLI (non-interactive)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # show version for debug
          vercel --version
          # deploy non-interactively to production; use --yes to skip prompts
          vercel --prod --token "$VERCEL_TOKEN" --confirm --yes
